services:
  postgres:
    image: postgres:16-alpine
    container_name: king-neon-postgres
    environment:
      POSTGRES_USER: king_neon
      POSTGRES_PASSWORD: king_neon_secret
      POSTGRES_DB: king_neon_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U king_neon -d king_neon_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: king-neon-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: king-neon-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: king_neon_minio
      MINIO_ROOT_PASSWORD: king_neon_minio_secret
    ports:
      - "9002:9000"  # API
      - "9003:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  minio_data:
